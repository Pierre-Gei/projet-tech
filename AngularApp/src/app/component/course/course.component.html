<div class="container paddingDiv d-flex flex-column justify-content-center">
    <div class="row text-center">
        <h1 class="taille">{{timeElapsedDisplay}}</h1>
    </div>
    <div class="row marginDiv">
        <button class="btn  btn-success col marginButton" (click)="isStarted ? null : sendMessage('start'); isStarted = true" [disabled]="isStarted">LANCER</button>
        <button class="btn btn-danger col marginButton" (click)="isStarted ? sendMessage('stop') : null" [disabled]="!isStarted">STOP</button>
        <button mat-button class="btn btn-primary col d-flex justify-content-center align-items-center" (click)="onConnexion();loading = true">
            Connexion
            <mat-spinner class="marginSpinner" diameter="20" strokeWidth="3" color="warn" *ngIf="loading && !isConnected"></mat-spinner>
            <mat-icon class="marginSpinner" *ngIf="isConnected">check_circle_outline</mat-icon>
            <mat-icon class="marginSpinner red" *ngIf="!isConnected && !loading">highlight_off</mat-icon>
          </button>
    </div>
</div>


<div class="container d-flex flex-column justify-content-center marginContainer">
    <div class="row text-center">
        <div class="col-12">
            <h1 class="titleRanking">Classement</h1>
        </div>
    </div>
    <div class="row marginRow" *ngFor="let eleve of saveTime">
                <input type="text" [(ngModel)]="eleve.name" class="offset-lg-3 col-lg-2 col-4 inputBorder text-center" [ngClass]="{'highligthLeft':lastTime == eleve}">
                <div class="col-lg-2 col-4 d-flex align-items-center" [ngClass]="{'highligthRight':lastTime == eleve}">{{eleve.time}}</div>
                <div class="col-lg-2 col-4 d-flex align-items-center"><button class="btn btn-danger btnDim d-flex align-items-center"(click)="deleteTime(eleve)">Supprimer</button></div>
    </div>
</div>
