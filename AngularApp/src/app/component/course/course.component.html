<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center fontsize col-md-12">{{timeElapsedDisplay}}</div>
    </div>
    <div class="row">
        <button class="btn btn-primary col" (click)="sendMessage('start')">LANCER</button>
        <button class="btn btn-danger col" (click)="stopTimer()">STOP</button>
        <button mat-button class="btn btn-success col" (click)="onConnexion()">Connexion</button>
    </div>
</div>
